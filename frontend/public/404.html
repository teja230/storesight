<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopGauge - Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Helvetica", "Arial", sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
      color: #213547;
      line-height: 1.5;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow-x: hidden;
      /* Initially hide content until JS processes the route */
      visibility: hidden;
    }
    
    body.show-content {
      visibility: visible;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      animation: fadeIn 0.7s ease-in;
    }
    
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .shape {
      position: absolute;
      background: linear-gradient(45deg, rgba(37, 99, 235, 0.08), rgba(96, 165, 250, 0.05));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 15%;
      left: 20%;
      animation-delay: 4s;
    }
    
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #2563eb, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.2s forwards;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 1rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.4s forwards, pulse 3s ease-in-out infinite;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.6s forwards;
    }
    
    .description {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.8s forwards;
    }
    
    .countdown-text {
      font-size: 1rem;
      color: #2563eb;
      font-weight: 500;
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 1s forwards;
    }
    
         .analytics-animation {
      margin: 2rem 0;
       opacity: 0;
       animation: slideUp 0.8s ease-out 1.2s forwards;
     }
     
     .chart-container {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 3rem;
       margin-bottom: 2rem;
       flex-wrap: wrap;
     }
     
     .bar-chart {
       display: flex;
       align-items: end;
       gap: 8px;
       height: 80px;
     }
     
     .bar {
       width: 16px;
       background: linear-gradient(to top, #2563eb, #60a5fa);
       border-radius: 4px 4px 0 0;
       opacity: 0;
       animation: growBar 1.5s ease-out infinite;
     }
     
     .pie-chart {
       position: relative;
       width: 80px;
       height: 80px;
       border-radius: 50%;
       overflow: hidden;
       transform: rotate(-90deg);
     }
     
     .pie-segment {
       position: absolute;
       width: 100%;
       height: 100%;
       border-radius: 50%;
       animation: rotatePie 2s ease-in-out infinite;
     }
     
     .segment-1 {
       background: conic-gradient(#2563eb 0deg 120deg, transparent 120deg);
       animation-delay: 0s;
     }
     
     .segment-2 {
       background: conic-gradient(transparent 0deg 120deg, #60a5fa 120deg 240deg, transparent 240deg);
       animation-delay: 0.7s;
     }
     
     .segment-3 {
      background: conic-gradient(transparent 0deg 240deg, #4ade80 240deg 360deg);
       animation-delay: 1.4s;
     }
     
     .data-points {
       display: flex;
       justify-content: center;
       gap: 2rem;
       margin-top: 1rem;
      flex-wrap: wrap;
     }
     
     .data-point {
       font-size: 2rem;
       opacity: 0;
       animation: bounceData 1.5s ease-in-out infinite;
     }
    
    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      opacity: 0;
      animation: slideUp 0.8s ease-out 1.4s forwards;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .btn-outline {
      background-color: transparent;
      color: #2563eb;
      border: 1px solid #2563eb;
    }
    
    .btn-outline:hover {
      background-color: rgba(37, 99, 235, 0.05);
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(37, 99, 235, 0.3);
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
         @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
     }
     
     @keyframes growBar {
       0%, 100% { 
         opacity: 0.4; 
         transform: scaleY(0.8); 
       }
       50% { 
         opacity: 1; 
         transform: scaleY(1.1); 
       }
     }
     
     @keyframes rotatePie {
       0%, 100% { 
         opacity: 0.6; 
         transform: rotate(-90deg) scale(0.95); 
       }
       50% { 
         opacity: 1; 
         transform: rotate(-90deg) scale(1.05); 
       }
     }
     
     @keyframes bounceData {
       0%, 100% { 
         opacity: 0.5; 
         transform: translateY(0px) scale(0.9); 
       }
       50% { 
         opacity: 1; 
         transform: translateY(-10px) scale(1.1); 
       }
     }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .description {
        font-size: 1rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .chart-container {
        gap: 2rem;
       }
     }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <div class="content">
    <div class="logo">ShopGauge</div>
    
      <div class="error-code">404</div>
    
      <h1 class="title">Page Not Found</h1>
    
    <p class="description" id="page-description">
        The page you're looking for doesn't exist or has been moved.
    </p>
    
      <div class="countdown-text" id="countdown-text">
        Redirecting in 8 seconds...
    </div>
    
    <div class="analytics-animation">
      <div class="chart-container">
        <div class="bar-chart">
          <div class="bar" style="height: 60%; animation-delay: 0.1s;"></div>
          <div class="bar" style="height: 80%; animation-delay: 0.2s;"></div>
          <div class="bar" style="height: 45%; animation-delay: 0.3s;"></div>
          <div class="bar" style="height: 90%; animation-delay: 0.4s;"></div>
          <div class="bar" style="height: 70%; animation-delay: 0.5s;"></div>
        </div>
        <div class="pie-chart">
          <div class="pie-segment segment-1"></div>
          <div class="pie-segment segment-2"></div>
          <div class="pie-segment segment-3"></div>
        </div>
      </div>
      <div class="data-points">
        <div class="data-point" style="animation-delay: 0.2s;">ðŸ“Š</div>
        <div class="data-point" style="animation-delay: 0.4s;">ðŸ“ˆ</div>
        <div class="data-point" style="animation-delay: 0.6s;">ðŸ’¡</div>
        <div class="data-point" style="animation-delay: 0.8s;">ðŸŽ¯</div>
        </div>
      </div>
      
      <div class="button-container">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="/dashboard" class="btn btn-outline">Dashboard</a>
        <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
      </div>
    </div>
    
    <noscript>
      <style>
        body { visibility: visible !important; }
      </style>
      <div style="text-align: center; margin-top: 2rem; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
        <h2 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h2>
        <p style="margin-bottom: 1rem;">This application requires JavaScript to function properly.</p>
        <a href="/" class="btn btn-primary">Go to Homepage</a>
      </div>
    </noscript>
  </div>

  <script type="text/javascript">
    (function() {
      // Wait for DOM to be ready
      function domReady(fn) {
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', fn);
        } else {
          fn();
        }
      }
      
      domReady(function() {
        try {
          // Ensure document.body exists
          if (!document.body) {
            console.error('404: Document body not available');
            return;
          }
          
          var path = window.location.pathname + window.location.search + window.location.hash;
          
          // Avoid infinite redirect loops
          if (path === '/' || path.startsWith('/?redirect=') || path === '/index.html') {
            if (path === '/index.html') {
              console.log('404: Redirecting from index.html to root');
              window.location.replace('/');
            }
            return;
          }
          
          console.log('404: Processing path:', path);
          
          // Check if this is a known valid route (shouldn't happen with proper _redirects)
          var validRoutes = ['/dashboard', '/competitors', '/admin', '/profile', '/privacy-policy'];
          var cleanPath = path.split('?')[0].split('#')[0];
          
          if (validRoutes.includes(cleanPath)) {
            // Valid route ended up here - redirect immediately without showing 404
            console.log('404: Valid route detected, redirecting immediately');
            
            // Hide the 404 content immediately
            if (document.body && document.body.style) {
              document.body.style.display = 'none';
            }
            // Redirect immediately to the main app
            window.location.replace('/');
            return;
          }
          
          // Invalid route - show 404 and redirect after delay
          console.log('404: Invalid route, showing 404 page');
          
          // Show the 404 content for invalid routes
          if (document.body && document.body.classList) {
            document.body.classList.add('show-content');
          }
          
          // Simple auth check for redirect destination
          var isAuthenticated = false;
          var dashboardCache = sessionStorage.getItem('dashboard_cache_v1.1') || sessionStorage.getItem('dashboard_cache_v2');
          if (dashboardCache) {
            try {
              var cache = JSON.parse(dashboardCache);
              if (cache.timestamp && (Date.now() - new Date(cache.timestamp).getTime()) < 6 * 60 * 60 * 1000) {
                isAuthenticated = true;
              }
            } catch (e) {
              // Ignore cache parsing errors
            }
          }
              
          var redirectUrl = isAuthenticated ? '/dashboard' : '/';
          var destination = isAuthenticated ? 'dashboard' : 'homepage';
              
          // Update UI
          var descriptionEl = document.getElementById('page-description');
          var countdownEl = document.getElementById('countdown-text');
          
          if (descriptionEl) {
            descriptionEl.textContent = "The page you're looking for doesn't exist or has been moved. We'll redirect you to the " + destination + " automatically.";
          }
          
          // Start countdown
          var countdown = 10;
          function updateCountdown() {
            if (countdownEl) {
              countdownEl.textContent = 'Redirecting to ' + destination + ' in ' + countdown + ' seconds...';
            }
            
            countdown--;
            if (countdown < 0) {
              console.log('404: Redirecting to', redirectUrl);
              window.location.href = redirectUrl;
            } else {
              setTimeout(updateCountdown, 1000);
            }
          }
          
          // Start the countdown immediately
          updateCountdown();
          
        } catch (e) {
          console.error('404 Error:', e);
          // Show content and fallback redirect
          if (document.body && document.body.classList) {
            document.body.classList.add('show-content');
          }
          setTimeout(function() {
            window.location.replace('/');
          }, 2000);
        }
      });
    })();
  </script>
</body>
</html>
